<head>

<link rel="stylesheet" href="style.css">

<style>

  <button id="backBtn">üîô –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>

<script>

    storageBucket: "dimitry-rusian.firebasestorage.app",
    messagingSenderId: "449029666805",
    appId: "1:449029666805:web:feaf575a7b7e6f234a52bc",
    measurementId: "G-6DLM398X84"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const backBtn = document.getElementById('backBtn');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');

  // === Login ===
  loginBtn.addEventListener('click', () => {

    const password = document.getElementById('password').value.trim();

    errorMsg.textContent = "";
    successMsg.textContent = "";

    if (!email || !password) {
      errorMsg.textContent = "‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω—É—é –ø–æ—á—Ç—É –∏ –ø–∞—Ä–æ–ª—å.";
      return;
    }

      .then(() => {

        setTimeout(() => window.location.href = 'index.html', 1000);

</script>
