<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>—á–∞—Ç üåç</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root {
  --color-bg-light: #f5f5f5;
  --color-bg-dark: #1e1e1e;
  --color-text-light: #333;
  --color-text-dark: #eee;
  --color-primary: #4CAF50;
  --color-primary-hover: #45a049;
  --color-msg-user-light: #e0f7e9;
  --color-msg-other-light: #fff8dc;
  --color-msg-user-dark: #2a5d3f;
  --color-msg-other-dark: #3e3e3e;
}

* { box-sizing: border-box; margin:0; padding:0; }

html, body {
  height: 100%;
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  background: var(--color-bg-light);
  color: var(--color-text-light);
  transition: all 0.3s;
}

/* ===== HEADER ===== */
header h1 {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1.5em;
  color: var(--color-primary);
  margin: 0;
  padding: 12px;
  background: #fff;
}

/* Emoji estilo */
.emoji-head {
  width: 32px;
  height: 32px;
  vertical-align: middle;
}

#modeToggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: white;
  color: var(--color-primary);
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
  z-index: 1000;
}

#topBar {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  flex-wrap: wrap;
}

#topBar button {
  background: var(--color-primary);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 5px;
  cursor: pointer;
}
#topBar button:hover { background: var(--color-primary-hover); }

#topBar span { font-size: 1em; color: var(--color-text-light); }
body.dark #topBar span { color: var(--color-text-dark); }

#mainContent {
  display: flex;
  flex: 1;
  margin:0;
  overflow: hidden;
  min-height: 0;
}

#chatContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 0;
}

#chatWindow {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  border: 2px solid var(--color-primary);
  border-radius: 0;
  background: white;
  overflow: hidden;
}

#chatMessages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  font-size: 1.1em;
}

.msg {
  margin: 6px 0;
  padding: 10px;
  border-radius: 8px;
  max-width: 80%;
  word-wrap: break-word;
  display: flex;
  align-items: flex-start;
  gap: 10px;
  transition: background 0.3s;
}

.msg img { width:32px; height:32px; border-radius:50%; }
.userMsg { align-self: flex-end; background: var(--color-msg-user-light); }
.otherMsg { align-self: flex-start; background: var(--color-msg-other-light); }

#chatInput {
  display:flex;
  border-top:1px solid #ddd;
  flex-shrink: 0;
  background: white;
}

#chatInput input {
  flex:1;
  border:none;
  padding:12px;
  outline:none;
  font-size: 1.1em;
}

#chatInput button {
  background: var(--color-primary);
  color:white;
  border:none;
  padding:12px 18px;
  cursor:pointer;
  font-size: 1.1em;
}
#chatInput button:hover { background: var(--color-primary-hover); }

body.dark { background: var(--color-bg-dark); color: var(--color-text-dark); }
body.dark #chatWindow { background:#2a2a2a; border-color: var(--color-primary); }
body.dark .userMsg { background: var(--color-msg-user-dark); }
body.dark .otherMsg { background: var(--color-msg-other-dark); }

#adSidebar {
  width: 300px;
  background: #f1f1f1;
  border-left: 1px dashed #ccc;
  padding: 10px;
  text-align: center;
  overflow: auto;
}

footer {
  background: var(--color-primary);
  color:white;
  text-align:center;
  padding:10px;
  font-size:1em;
}

/* MOBILE */
@media(max-width:768px){
  #mainContent { flex-direction: column; }
  #chatContainer { width:100%; height:100%; }
  #chatWindow { border-radius:0; height:100%; }
  #adSidebar { display:none; }
  body, html { padding:0; margin:0; height:100%; }
}
</style>
</head>

<body>

<header>
  <h1>–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± <img src="emoji_dimitry.png" alt="Dimitry" class="emoji-head"></h1>
</header>

<button id="modeToggle">üåô</button>

<div id="topBar">
  <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Voltar</button>
  <button id="loginBtn">Login com Google</button>
  <span id="onlineCount">üë• Usu√°rios online: 0</span>
  <span id="alertaLogin">‚ö†Ô∏è Fa√ßa login para enviar mensagens.</span>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<div id="mainContent">
  <div id="chatContainer">
    <div id="chatWindow">
      <div id="chatMessages"></div>
      <div id="chatInput">
        <input type="text" id="msgInput" placeholder="Digite sua mensagem..." disabled>
        <button id="sendBtn" disabled>Enviar</button>
      </div>
    </div>
  </div>
  <div id="adSidebar">Publicidade aqui (Adsense)</div>
</div>

<footer>¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî Aprenda Russo e Portugu√™s com divers√£o!</footer>

<audio id="notifySound" src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_144c8b3b18.mp3?filename=notification-3-126509.mp3"></audio>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCYJCgfil5HKrCWtB14zwdicDaEcldHU6A",
  authDomain: "dimitry-rusian.firebaseapp.com",
  databaseURL: "https://dimitry-rusian-default-rtdb.firebaseio.com",
  projectId: "dimitry-rusian",
  storageBucket: "dimitry-rusian.appspot.com",
  messagingSenderId: "449029666805",
  appId: "1:449029666805:web:feaf575a7b7e6f234a52bc",
  measurementId: "G-6DLM398X84"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const chatMessages = document.getElementById("chatMessages");
const alertaLogin = document.getElementById("alertaLogin");
const onlineCount = document.getElementById("onlineCount");
const notifySound = document.getElementById("notifySound");
const modeToggle = document.getElementById("modeToggle");

// Dark/Light
modeToggle.addEventListener("click",()=>document.body.classList.toggle("dark"));

// Login
loginBtn.addEventListener("click",()=>{
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(err=>alert(err.message));
});
logoutBtn.addEventListener("click",()=>auth.signOut());

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display="none";
    logoutBtn.style.display="inline-block";
    alertaLogin.style.display="none";
    msgInput.disabled=false;
    sendBtn.disabled=false;
    const userRef=db.ref("online/"+user.uid);
    userRef.set({name:user.displayName, photo:user.photoURL});
    userRef.onDisconnect().remove();
  } else{
    loginBtn.style.display="inline-block";
    logoutBtn.style.display="none";
    alertaLogin.style.display="block";
    msgInput.disabled=true;
    sendBtn.disabled=true;
  }
});

// Online users
db.ref("online").on("value", snapshot=>{
  onlineCount.textContent=`üë• Usu√°rios online: ${snapshot.numChildren()}`;
});

// Send
function sendMessage(){
  const msg=msgInput.value.trim();
  const user=auth.currentUser;
  if(!msg||!user)return;
  db.ref('chatGlobal').push({
    user:user.displayName,
    photo:user.photoURL||"",
    text:msg,
    timestamp:Date.now()
  }).then(()=>msgInput.value="");
}
sendBtn.addEventListener("click",sendMessage);
msgInput.addEventListener("keypress",e=>{if(e.key==="Enter")sendMessage();});

// Receive
db.ref('chatGlobal').orderByChild('timestamp').on('child_added', snapshot=>{
  const msg=snapshot.val();
  const div=document.createElement("div");
  div.classList.add("msg");
  const currentUser=auth.currentUser?.displayName;
  if(msg.user===currentUser) div.classList.add("userMsg");
  else div.classList.add("otherMsg");
  const img=document.createElement("img");
  img.src=msg.photo||"https://cdn-icons-png.flaticon.com/512/847/847969.png";
  const content=document.createElement("div");
  const time=new Date(msg.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
  content.innerHTML=`<strong>${msg.user}:</strong> ${msg.text} <br><span class="time">${time}</span>`;
  div.appendChild(img);
  div.appendChild(content);
  chatMessages.appendChild(div);
  chatMessages.scrollTop=chatMessages.scrollHeight;
  if(msg.user!==currentUser) notifySound.play().catch(()=>{});
});
</script>

</body>
</html>
