<style>
:root {
  --color-bg-light: #f5f5f5;
  --color-primary: #4CAF50;
  --color-primary-hover: #45a049;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:Arial, sans-serif; background:var(--color-bg-light); transition:background 0.3s, color 0.3s; }

body.dark {
  background:#121212;
  color:#eee;
}
body.dark header, body.dark footer, body.dark #chatContainer, body.dark #userList, body.dark #adSidebar, body.dark #chatInput {
  background:#1e1e1e;
  color:#eee;
  border-color:#333;
}
body.dark #topBar { background:#1a1a1a; border-color:#333; }
body.dark #chatInput input { background:#333; color:#eee; border:1px solid #555; }
body.dark #chatInput button { background:#388e3c; }
body.dark .userMsg { background:#2e7d32; color:white; }
body.dark .otherMsg { background:#3e3e3e; color:white; }

/* HEADER */
header {
  background:#fff;
  padding:10px;
  border-bottom:1px solid #ddd;
  display:flex;
  align-items:center;
  gap:8px;
  position:fixed;
  top:0; left:0; right:0;
  z-index:10;
  justify-content:space-between;
}
header h1 { color:var(--color-primary); font-size:1.3em; display:flex; align-items:center; gap:6px; }
.emoji-head { width:28px; }

/* LANGUAGE + THEME BTNS */
#langThemeBtns { display:flex; gap:8px; align-items:center; }
#langThemeBtns button {
  background:white; color:var(--color-primary);
  border:1px solid var(--color-primary);
  border-radius:5px; padding:4px 10px; cursor:pointer;
  font-size:0.9em;
}
#langThemeBtns button:hover { background:var(--color-primary); color:white; }
body.dark #langThemeBtns button { background:#333; color:#a5d6a7; border-color:#4CAF50; }

/* TOPBAR */
#topBar {
  display:flex;
  gap:8px;
  padding:8px;
  background:#fafafa;
  border-bottom:1px solid #ddd;
  margin-top:50px;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
}
#topBar .left { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
#topBar button {
  background:white; color:var(--color-primary);
  border:1px solid var(--color-primary);
  border-radius:5px; padding:6px 10px; cursor:pointer;
}
#topBar button:hover { background:var(--color-primary); color:white; }
#topBar span { font-size:0.9em; }

/* MAIN */
#mainContent { display:flex; height:calc(100vh - 130px); }

/* USERLIST */
#userList {
  width:200px; background:white; border-right:1px solid #ddd;
  overflow-y:auto; padding-bottom:10px;
}
.userItem { display:flex; align-items:center; gap:6px; padding:6px; cursor:pointer; border-radius:5px; margin:4px; }
.userItem:hover { background:#e8f8ee; }
.userItem img { width:28px; height:28px; border-radius:50%; }

/* CHAT */
#chatContainer { flex:1; display:flex; flex-direction:column; background:white; border-left:1px solid #ddd; }
#chatHeader { padding:6px; background:#fafafa; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; }
#chatHeader h2 { font-size:1em; color:#333; }
#chatWindow { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; gap:6px; }
.msg { margin:0; padding:8px; border-radius:8px; max-width:80%; word-wrap:break-word; position:relative; }
.userMsg { background:#e0f7e9; align-self:flex-end; text-align:right; }
.otherMsg { background:#fff8dc; align-self:flex-start; text-align:left; }
.msg small { display:block; font-size:0.7em; color:#666; margin-top:6px; }

/* DELETE BUTTON */
.deleteBtn { position:absolute; bottom:6px; right:6px; background:transparent; border:none; color:#c00; cursor:pointer; font-size:0.9em; display:none; padding:2px; }
.msg:hover .deleteBtn { display:inline; }

/* INPUT */
#chatInput { display:flex; border-top:1px solid #ddd; background:white; padding:6px; }
#chatInput input { flex:1; padding:10px; border:1px solid #ccc; border-radius:6px; outline:none; }
#chatInput button { background:var(--color-primary); color:white; border:none; padding:10px 15px; margin-left:8px; border-radius:6px; cursor:pointer; }

/* ADS */
#adSidebar { width:250px; background:#f7f7f7; border-left:1px dashed #ccc; text-align:center; padding:8px; }

/* FOOTER */
footer {
  background:white; text-align:center; padding:6px;
  border-top:1px solid #ddd; font-size:0.85em;
  position:fixed; bottom:0; left:0; right:0; z-index:20;
}

/* NOTIF */
#notificationContainer { position:fixed; top:70px; right:10px; display:flex; flex-direction:column; gap:10px; z-index:200; width:260px; }
.notification { background:#4CAF50; color:white; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); display:flex; justify-content:space-between; align-items:center; gap:8px; }
.notification b { font-weight:700; }
.notification button { background:transparent; border:none; color:white; cursor:pointer; font-size:1.1em; }

/* MOBILE */
@media(max-width:768px){
  #mainContent { flex-direction:column; height:auto; }
  #adSidebar { display:none; }
  #userList { width:100%; order:-1; display:flex; overflow-x:auto; border-bottom:1px solid #ddd; padding:6px; gap:6px; }
  .userItem { flex:0 0 auto; margin:0; padding:4px; background:#fff; border-radius:6px; }
  footer { display:none; }
  #chatContainer { height:calc(100vh - 200px); }
  #chatInput {
    position:fixed; bottom:0; left:0; right:0;
    padding:8px; z-index:30;
    background:rgba(255,255,255,0.98);
  }
  #chatWindow { padding-bottom:80px; }
}
</style>

<body>

<header>
  <h1>–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± <img src="emoji_dimitry.png" alt="Dimitry" class="emoji-head"></h1>
  <div id="langThemeBtns">
    <button id="themeBtn">üåô</button>
    <button id="langBtn">üá∑üá∫ –†—É—Å</button>
  </div>
</header>

<div id="topBar">
  <div class="left">

    <button id="loginBtn">Login com Google</button>

</div>

<audio id="msgSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a8c4e8d5a.mp3?filename=message-pop-alert-23584.mp3" preload="auto"></audio>

<script>
/* ===== TEMAS ===== */
const themeBtn=document.getElementById('themeBtn');
themeBtn.onclick=()=>{document.body.classList.toggle('dark'); themeBtn.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';};

/* ===== IDIOMA ===== */
const langBtn=document.getElementById('langBtn');
let currentLang='ru';
const texts={
  ru:{
    siteName:"–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–±",
    homeBtn:"üè† –ì–ª–∞–≤–Ω–∞—è",
    backBtn:"‚¨ÖÔ∏è –ù–∞–∑–∞–¥",
    loginBtn:"–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google",
    logoutBtn:"–í—ã–π—Ç–∏",
    chatBtn:"üí¨ –û–±—â–∏–π —á–∞—Ç",
    usersOnline:"üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –æ–Ω–ª–∞–π–Ω: ",
    msgPlaceholder:"–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...",
    sendBtn:"–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
    footer:"¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî –£—á–∏—Ç–µ —Ä—É—Å—Å–∫–∏–π –∏ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π",
    chatTitle:"üí¨ –û–±—â–∏–π —á–∞—Ç"
  },
  pt:{
    siteName:"–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–±",
    homeBtn:"üè† In√≠cio",
    backBtn:"‚¨ÖÔ∏è Voltar",
    loginBtn:"Login com Google",
    logoutBtn:"Logout",
    chatBtn:"üí¨ Bate-papo Geral",
    usersOnline:"üë• Usu√°rios online: ",
    msgPlaceholder:"Digite sua mensagem...",
    sendBtn:"Enviar",
    footer:"¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî Aprenda Russo e Portugu√™s",
    chatTitle:"üí¨ Bate-papo Geral"
  }
};
function updateTexts(lang){
  document.querySelector('header h1').childNodes[0].nodeValue = texts[lang].siteName + " ";
  document.getElementById('homeBtn').textContent = texts[lang].homeBtn;
  document.getElementById('backBtn').textContent = texts[lang].backBtn;
  document.getElementById('loginBtn').textContent = texts[lang].loginBtn;
  document.getElementById('logoutBtn').textContent = texts[lang].logoutBtn;
  document.getElementById('generalBtn').textContent = texts[lang].chatBtn;
  document.getElementById('onlineCount').textContent = texts[lang].usersOnline + (parseInt(document.getElementById('onlineCount').textContent.replace(/\D/g,''))||0);
  document.getElementById('msgInput').placeholder = texts[lang].msgPlaceholder;
  document.getElementById('sendBtn').textContent = texts[lang].sendBtn;
  document.getElementById('footer').textContent = texts[lang].footer;
  document.getElementById('chatTitle').textContent = texts[lang].chatTitle;
}
langBtn.onclick = ()=>{
  if(currentLang==='ru'){currentLang='pt'; langBtn.textContent='üáßüá∑ PT'; document.documentElement.lang='pt-BR';}
  else{currentLang='ru'; langBtn.textContent='üá∑üá∫ –†—É—Å'; document.documentElement.lang='ru';}
  updateTexts(currentLang);
};
updateTexts(currentLang);

/* ===== FIREBASE E CHAT ===== */
const firebaseConfig={apiKey:"AIzaSyCYJCgfil5HKrCWtB14zwdicDaEcldHU6A", authDomain:"dimitry-rusian.firebaseapp.com", databaseURL:"https://dimitry-rusian-default-rtdb.firebaseio.com", projectId:"dimitry-rusian", storageBucket:"dimitry-rusian.appspot.com", messagingSenderId:"449029666805", appId:"1:449029666805:web:feaf575a7b7e6f234a52bc"};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.database();

const loginBtnEl=document.getElementById('loginBtn'), logoutBtnEl=document.getElementById('logoutBtn'), generalBtnEl=document.getElementById('generalBtn');
const userList=document.getElementById('userList'), msgInput=document.getElementById('msgInput'), sendBtn=document.getElementById('sendBtn');
const chatWindow=document.getElementById('chatWindow'), chatTitle=document.getElementById('chatTitle'), onlineCount=document.getElementById('onlineCount');
const notificationContainer=document.getElementById('notificationContainer'), msgSound=document.getElementById('msgSound');
let currentUser=null, currentChat='chatGlobal', activeListener=null;

loginBtnEl.onclick=()=>auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
logoutBtnEl.onclick=()=>auth.signOut();
generalBtnEl.onclick=openGlobal;

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    loginBtnEl.style.display='none'; logoutBtnEl.style.display='inline-block'; generalBtnEl.style.display='inline-block';
    msgInput.disabled=false; sendBtn.disabled=false;
    db.ref('users/'+user.uid).set({name:user.displayName,photo:user.photoURL});
    db.ref('online/'+user.uid).set({name:user.displayName});
    db.ref('online/'+user.uid).onDisconnect().remove();
    renderUsers(); openGlobal(); watchPrivateMessages();
  } else { currentUser=null; msgInput.disabled=true; sendBtn.disabled=true; chatWindow.innerHTML=''; }
});

function renderUsers(){
  db.ref('users').on('value',snap=>{
    const all=snap.val()||{};
    db.ref('online').once('value').then(oSnap=>{
      const online=oSnap.val()||{};
      userList.innerHTML=''; let count=0;
      for(const uid in all){
        if(uid===currentUser?.uid) continue;
        const u=all[uid]; const onlineNow=!!online[uid]; if(onlineNow) count++;
        const d=document.createElement('div');
        d.className='userItem';
        d.innerHTML=`<img src="${u.photo}"><span>${onlineNow?'üü¢':'‚ö™'} ${u.name}</span>`;
        d.onclick=()=>openPrivate(uid,u.name);
        userList.appendChild(d);
      }
      onlineCount.textContent = texts[currentLang].usersOnline + count;
    });
  });
}

function openGlobal(){
  detach(); currentChat='chatGlobal'; chatTitle.textContent = texts[currentLang].chatTitle; chatWindow.innerHTML='';
  const ref=db.ref('chatGlobal').limitToLast(200); activeListener=ref;
  ref.on('child_added',s=>renderMessage(s.key,s.val()));
}

function openPrivate(uid,name){
  detach();
  const path=['private',[currentUser.uid,uid].sort().join('_')].join('/');
  currentChat=path; chatTitle.textContent='üë§ '+name; chatWindow.innerHTML='';
  const ref=db.ref(path).limitToLast(200); activeListener=ref;
  ref.on('child_added',s=>renderMessage(s.key,s.val()));
  removeNotification(uid);
}

function detach(){if(activeListener) activeListener.off();}
sendBtn.onclick=sendMsg; msgInput.addEventListener('keypress',e=>{if(e.key==='Enter')sendMsg();});
function sendMsg(){const txt=msgInput.value.trim(); if(!txt||!currentUser)return; db.ref(currentChat).push({uid:currentUser.uid,user:currentUser.displayName,text:txt,timestamp:Date.now()}); msgInput.value='';}
function renderMessage(key, m) {
  const div = document.createElement('div');
  div.className = m.uid === currentUser?.uid ? 'msg userMsg' : 'msg otherMsg';
  div.innerHTML = `<strong>${m.user}</strong>: ${m.text}<small>${new Date(m.timestamp).toLocaleTimeString()}</small>`;

  // üîπ Bot√£o Traduzir
  const translateBtn = document.createElement('button');
  translateBtn.textContent = 'üåç Traduzir';
  translateBtn.style.border = 'none';
  translateBtn.style.background = 'transparent';
  translateBtn.style.color = '#007BFF';
  translateBtn.style.cursor = 'pointer';
  translateBtn.style.fontSize = '0.8em';
  translateBtn.style.marginTop = '4px';
  translateBtn.onclick = () => translateMessage(m.text, div);

  div.appendChild(translateBtn);

  // üîπ Bot√£o Deletar (somente para o autor)
  if (m.uid === currentUser?.uid) {
    const del = document.createElement('button');
    del.className = 'deleteBtn';
    del.textContent = 'üóë';
    del.onclick = () => db.ref(currentChat + '/' + key).remove();
    div.appendChild(del);
  }

  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}
async function translateMessage(text, parentDiv) {
  const lang = currentLang === 'ru' ? 'pt' : 'ru'; // alterna entre russo e portugu√™s
  try {
    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`);
    const data = await res.json();
    const translated = data[0].map(item => item[0]).join('');
    
    // evita duplicar tradu√ß√µes
    let existing = parentDiv.querySelector('.translated');
    if (!existing) {
      const small = document.createElement('small');
      small.className = 'translated';
      small.style.display = 'block';
      small.style.color = '#555';
      small.style.marginTop = '4px';
      small.textContent = 'üî∏ ' + translated;
      parentDiv.appendChild(small);
    }
  } catch (err) {
    console.error('Erro ao traduzir:', err);
    alert('Falha ao traduzir esta mensagem.');
  }
}


function watchPrivateMessages(){
  db.ref('private').on('child_added',chat=>{
    const chatId=chat.key;
    if(!chatId.includes(currentUser.uid)) return;
    db.ref('private/'+chatId).limitToLast(1).on('child_added',snap=>{
      const m=snap.val();
      if(m.uid!==currentUser.uid && currentChat!=='private/'+chatId){
        const other=chatId.replace(currentUser.uid,'').replace('_','');
        showNotification(m.user,m.text,other); msgSound.currentTime=0; msgSound.play();
      }
    });
  });
}

function showNotification(user,text,uid){
  removeNotification(uid);
  const n=document.createElement('div');
  n.className='notification';
  n.dataset.uid=uid;
  n.innerHTML=`<b>${user}</b>: ${text}<button onclick="removeNotification('${uid}')">‚úñ</button>`;
  notificationContainer.appendChild(n);
}
function removeNotification(uid){
  const n=notificationContainer.querySelector(`[data-uid='${uid}']`);
  if(n) n.remove();
}
</script>
