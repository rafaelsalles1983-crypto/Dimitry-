<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>—á–∞—Ç üåç</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root {
  --color-bg-light: #f5f5f5;
  --color-primary: #4CAF50;
  --color-primary-hover: #45a049;
}
* { box-sizing:border-box; margin:0; padding:0; }
html,body { height:100%; font-family:Arial,sans-serif; background: var(--color-bg-light);}
header { background:#fff; padding:10px; border-bottom:1px solid #ddd; display:flex; align-items:center; gap:8px; z-index:100;}
header h1 { display:flex; align-items:center; gap:8px; color: var(--color-primary); font-size:1.4em; }
.emoji-head { width:32px; height:32px; }

#topBar { display:flex; align-items:center; gap:8px; padding:6px 10px; background:#fafafa; border-bottom:1px solid #ddd; flex-wrap:wrap; overflow-x:auto; z-index:100; }
#topBar button { background:white; color:var(--color-primary); border:1px solid var(--color-primary); padding:6px 10px; border-radius:5px; cursor:pointer; flex-shrink:0; }
#topBar span { font-size:0.9em; flex-shrink:0; }
#topBar #deleteChatBtn { margin-left:auto; display:none; }

#mobileUserLine { display:none; overflow-x:hidden; white-space:nowrap; background:#fafafa; padding:6px 4px; border-bottom:1px solid #ddd; }
.userItemMobile { width:50px; height:50px; border-radius:50%; overflow:hidden; display:inline-block; margin-right:6px; border:2px solid transparent; cursor:pointer; transition: transform 0.2s; position:relative; }
.userItemMobile img { width:100%; height:100%; border-radius:50%; object-fit:cover; }
.userItemMobile:hover { border-color:var(--color-primary); transform:scale(1.1); }

.notify-dot {
  position:absolute;
  top:2px;
  right:2px;
  width:10px;
  height:10px;
  background:red;
  border-radius:50%;
  animation: blink 1s infinite;
  display:none;
}
@keyframes blink { 0% { opacity:1; } 50% { opacity:0; } 100% { opacity:1; } }

#mainContent { display:flex; flex:1; overflow:hidden; height: calc(100vh - 108px); }

#userList { width:200px; background:#fff; border-right:1px solid #ddd; overflow-y:auto; padding:8px; }
.userItem { display:flex; align-items:center; gap:6px; margin-bottom:6px; cursor:pointer; padding:6px; border-radius:5px; position:relative; }
.userItem:hover { background:#e0f7e9; }
.userItem img { width:28px; height:28px; border-radius:50%; }

#chatContainer { flex:1; display:flex; flex-direction:column; overflow:hidden; }
#chatWindow { flex:1; overflow-y:auto; padding:10px; background:white; }
.msg { margin:5px 0; padding:8px; border-radius:8px; max-width:80%; word-wrap:break-word; }
.userMsg { background:#e0f7e9; align-self:flex-end; text-align:right; }
.otherMsg { background:#fff8dc; align-self:flex-start; text-align:left; }

#chatInput { display:flex; border-top:1px solid #ddd; background:white; padding:4px; }
#chatInput input { flex:1; padding:10px; font-size:1em; border:1px solid #ccc; border-radius:5px; }
#chatInput button { background:var(--color-primary); color:white; border:none; padding:10px 14px; margin-left:4px; border-radius:5px; cursor:pointer; }
#chatInput button:hover { background:var(--color-primary-hover); }

#adSidebar { width:280px; background:#f1f1f1; border-left:1px dashed #ccc; padding:8px; text-align:center; overflow-y:auto; }
footer { background:white; color:#555; text-align:center; padding:6px; font-size:0.85em; border-top:1px solid #ddd; }

#toast {
  position:fixed; bottom:60px; right:10px; background:#4CAF50; color:white; padding:10px 15px; border-radius:5px; box-shadow:0 2px 6px rgba(0,0,0,0.3); display:none; z-index:200;
}

@media(max-width:768px){
  html,body { height:100%; overflow:visible; }
  header { position:fixed; top:0; left:0; right:0; z-index:100; height:50px; }
  #topBar { position:fixed; top:50px; left:0; right:0; z-index:100; width:100%; height:40px; }
  #mobileUserLine { display:flex; position:fixed; top:90px; left:0; right:0; padding:6px 4px; background:#fafafa; border-bottom:1px solid #ddd; z-index:100; overflow-x:auto; white-space:nowrap; }
  #mainContent { flex-direction:column; margin-top: 130px; margin-bottom: 100px; height:auto; overflow-y:auto; }
  #chatInput { position:fixed; bottom:40px; left:0; right:0; padding:4px; background:white; z-index:50; width:100%; }
  footer { position:fixed; bottom:0; left:0; right:0; z-index:100; width:100%; height:40px; }
  #userList, #adSidebar { display:none; }
  #topBar #deleteChatBtn { display:inline-block; }
}
</style>
</head>
<body>
<header>
  <h1>–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± <img src="emoji_dimitry.png" alt="Dimitry" class="emoji-head"></h1>
</header>

<div id="topBar">
  <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Voltar</button>
  <button id="loginBtn">Login com Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <button id="generalBtn" style="display:none;">‚¨Ö Bate-papo geral</button>
  <button id="deleteChatBtn">üóëÔ∏è Apagar Chat</button>
  <span id="alertaLogin">‚ö†Ô∏è Fa√ßa login para enviar mensagens.</span>
  <span id="onlineCount">üë• Usu√°rios online: 0</span>
</div>

<div id="mobileUserLine"></div>
<div id="mainContent">
  <div id="userList"></div>
  <div id="chatContainer">
    <div id="chatWindow"></div>
    <div id="chatInput">
      <input type="text" id="msgInput" placeholder="Digite sua mensagem..." disabled>
      <button id="sendBtn" disabled>Enviar</button>
    </div>
  </div>
  <div id="adSidebar">Publicidade aqui (Adsense)</div>
</div>

<footer>¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî Aprenda Russo e Portugu√™s com divers√£o!</footer>
<div id="toast"></div>

<audio id="msgSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a8c4e8d5a.mp3?filename=message-pop-alert-23584.mp3" preload="auto"></audio>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCYJCgfil5HKrCWtB14zwdicDaEcldHU6A",
  authDomain: "dimitry-rusian.firebaseapp.com",
  databaseURL: "https://dimitry-rusian-default-rtdb.firebaseio.com",
  projectId: "dimitry-rusian",
  storageBucket: "dimitry-rusian.appspot.com",
  messagingSenderId: "449029666805",
  appId: "1:449029666805:web:feaf575a7b7e6f234a52bc"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.database();
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const msgInput=document.getElementById("msgInput");
const sendBtn=document.getElementById("sendBtn");
const chatWindow=document.getElementById("chatWindow");
const userList=document.getElementById("userList");
const alertaLogin=document.getElementById("alertaLogin");
const onlineCount=document.getElementById("onlineCount");
const generalBtn=document.getElementById("generalBtn");
const deleteChatBtn=document.getElementById("deleteChatBtn");
const mobileUserLine=document.getElementById("mobileUserLine");
const msgSound=document.getElementById("msgSound");
const toast=document.getElementById("toast");

let currentChat="global";
let unreadMap={};
let deletedChats={};

// LOGIN
loginBtn.onclick=()=>auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
logoutBtn.onclick=()=>auth.signOut();

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display="none";
    logoutBtn.style.display="inline-block";
    alertaLogin.style.display="none";
    msgInput.disabled=false;
    sendBtn.disabled=false;
    db.ref("online/"+user.uid).set({name:user.displayName,photo:user.photoURL});
    db.ref("online/"+user.uid).onDisconnect().remove();
    // Recupera chats apagados
    db.ref("deletedChats/"+user.uid).once("value").then(snap=>{deletedChats=snap.val()||{};});
  }else{
    loginBtn.style.display="inline-block";
    logoutBtn.style.display="none";
    alertaLogin.style.display="inline-block";
    msgInput.disabled=true;
    sendBtn.disabled=true;
  }
});

// LISTA USU√ÅRIOS
db.ref("online").on("value",snap=>{
  const users=snap.val()||{};
  onlineCount.textContent=`üë• ${Object.keys(users).length}`;
  userList.innerHTML=""; mobileUserLine.innerHTML="";
  for(const [uid,u] of Object.entries(users)){
    if(!u.photo) u.photo='https://cdn-icons-png.flaticon.com/512/847/847969.png';
    const div=document.createElement("div");
    div.className="userItem";
    div.innerHTML=`<img src="${u.photo}"><span>${u.name}</span><div class='notify-dot'></div>`;
    div.onclick=()=>openPrivateChat(uid,u.name);
    userList.appendChild(div);

    const mob=document.createElement("div");
    mob.className="userItemMobile";
    mob.innerHTML=`<img src="${u.photo}" title="${u.name}"><div class='notify-dot'></div>`;
    mob.onclick=()=>openPrivateChat(uid,u.name);
    mobileUserLine.appendChild(mob);
  }
  startMobileScroll();
});

// ENVIAR MENSAGEM
sendBtn.onclick=sendMessage;
msgInput.addEventListener("keypress",e=>{if(e.key==="Enter")sendMessage();});
function sendMessage(){
  const text=msgInput.value.trim();
  const user=auth.currentUser;
  if(!text||!user)return;
  const path=currentChat==="global"?"chatGlobal":"private/"+currentChat;
  db.ref(path).push({user:user.displayName,photo:user.photoURL,text,timestamp:Date.now()});
  msgInput.value="";
}

// CHAT GLOBAL
db.ref("chatGlobal").on("child_added",snap=>{
  const msg=snap.val();
  if(deletedChats["global"]) return;
  showMessage(msg,"chatGlobal");
  if(msg.user!==auth.currentUser?.displayName && currentChat!=="global") showToast("Nova mensagem no chat global!");
});

// ABRIR CHAT PRIVADO
function openPrivateChat(uid,name){
  if(!auth.currentUser) return alert("Fa√ßa login para conversar.");
  if(uid===auth.currentUser.uid) return;

  const chatId=[uid,auth.currentUser.uid].sort().join("_");
  currentChat=chatId;
  deleteChatBtn.style.display="inline-block";
  chatWindow.innerHTML=`<div style='text-align:center;margin:10px;color:#555;'>üí¨ Conversa privada com ${name}</div>`;
  generalBtn.style.display="inline-block";

  if(unreadMap[chatId]){
    unreadMap[chatId]=false;
    updateNotifyDot(uid,false);
  }

  db.ref("privateStatus/"+chatId).once("value").then(s=>{
    const st=s.val();
    if(!st || (!st.accepted && !st.rejected)){
      showAcceptancePrompt(chatId,name);
    } else if(st.accepted){
      startChatListener(chatId);
    } else {
      chatWindow.innerHTML="<div style='text-align:center;color:red;'>‚ùå Conversa recusada.</div>";
    }
  });
}

// ACEITAR / RECUSAR
function showAcceptancePrompt(chatId,name){
  chatWindow.innerHTML=`<div style='text-align:center;margin-top:20px;'>${name} enviou uma mensagem.<br><br>
    <button onclick="acceptChat('${chatId}')">‚úÖ Aceitar</button>
    <button onclick="rejectChat('${chatId}')">‚ùå Recusar</button>
  </div>`;
}
function acceptChat(chatId){
  db.ref("privateStatus/"+chatId).set({accepted:true});
  startChatListener(chatId);
}
function rejectChat(chatId){
  db.ref("privateStatus/"+chatId).set({rejected:true});
  chatWindow.innerHTML="<div style='text-align:center;color:red;'>‚ùå Voc√™ recusou esta conversa.</div>";
}

// CHAT PRIVADO
function startChatListener(chatId){
  db.ref("private/"+chatId).off();
  db.ref("private/"+chatId).on("child_added",s=>{
    showMessage(s.val(),chatId);
    if(s.val().user!==auth.currentUser.displayName && currentChat!==chatId){
      unreadMap[chatId]=true;
      const uidOther=chatId.replace(auth.currentUser.uid,"").replace("_","");
      updateNotifyDot(uidOther,true);
      showToast("Nova mensagem de "+s.val().user);
    }
  });
}

// MOSTRAR MENSAGEM
function showMessage(msg,room){
  if(room!=="chatGlobal" && room!==currentChat)return;
  const div=document.createElement("div");
  div.className=msg.user===auth.currentUser?.displayName?"msg userMsg":"msg otherMsg";
  div.textContent=`${msg.user}: ${msg.text}`;
  chatWindow.appendChild(div);
  chatWindow.scrollTop=chatWindow.scrollHeight;
}

// TOAST
function showToast(msg){
  toast.textContent=msg;
  toast.style.display="block";
  setTimeout(()=>{toast.style.display="none";},3000);
}

// BOLINHA NOTIFICA√á√ÉO
function updateNotifyDot(uid,show){
  const items=[...document.querySelectorAll(".userItem"),...document.querySelectorAll(".userItemMobile")];
  for(const el of items){
    if(el.innerHTML.includes(uid)) continue;
    const dot=el.querySelector(".notify-dot");
    if(dot) dot.style.display=show?"block":"none";
  }
}

// APAGAR CHAT
deleteChatBtn.onclick=()=>{
  if(currentChat==="global"){
    if(confirm("Deseja limpar o chat global apenas para voc√™?")){
      deletedChats["global"]=true;
      db.ref("deletedChats/"+auth.currentUser.uid+"/global").set(true);
      chatWindow.innerHTML="";
    }
  } else {
    if(confirm("Deseja apagar este chat privado apenas para voc√™?")){
      deletedChats[currentChat]=true;
      db.ref("deletedChats/"+auth.currentUser.uid+"/"+currentChat).set(true);
      chatWindow.innerHTML="";
    }
  }
};

// VOLTAR CHAT GERAL
generalBtn.onclick=()=>{
  currentChat="global";
  chatWindow.innerHTML="";
  db.ref("chatGlobal").once("value",s=>s.forEach(m=>{
    if(!deletedChats["global"]) showMessage(m.val(),"chatGlobal");
  }));
  generalBtn.style.display="none";
  deleteChatBtn.style.display="none";
};

// SCROLL MOBILE
let scrollInterval;
function startMobileScroll(){
  clearInterval(scrollInterval);
  const container=mobileUserLine;
  if(!container) return;
  scrollInterval=setInterval(()=>{
    container.scrollLeft+=1;
    if(container.scrollLeft>=container.scrollWidth-container.clientWidth) container.scrollLeft=0;
  },20);
}
</script>
</body>
</html>
