<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root {
  --color-bg-light: #f5f5f5;
  --color-bg-dark: #1e1e1e;
  --color-text-light: #333;
  --color-text-dark: #eee;
  --color-primary: #4CAF50;
  --color-primary-hover: #45a049;
  --color-msg-user-light: #e0f7e9;
  --color-msg-other-light: #fff8dc;
  --color-msg-user-dark: #2a5d3f;
  --color-msg-other-dark: #3e3e3e;
}

* { box-sizing: border-box; margin:0; padding:0; }
html, body {
  height: 100%;
  font-family: Arial, sans-serif;
}
body {
  display: flex;
  flex-direction: column;
  background: var(--color-bg-light);
  color: var(--color-text-light);
  transition: all 0.3s;
}

/* ===== HEADER ===== */
header h1 {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1.5em;
  color: var(--color-primary);
  margin: 0;
  padding: 12px;
  background: #fff;
}
.emoji-head { width: 32px; height: 32px; vertical-align: middle; }

#modeToggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: white;
  color: var(--color-primary);
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
  z-index: 1000;
}

#topBar {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  flex-wrap: wrap;
}

#topBar button {
  background: white;
  color: var(--color-primary);
  border: none;
  padding: 10px 14px;
  border-radius: 5px;
  cursor: pointer;
}
#topBar button:hover { background: var(--color-primary-hover); color:white; }

#topBar span { font-size: 1em; color: var(--color-text-light); }

#mainContent {
  display: flex;
  flex: 1;
  overflow: hidden;
}

/* ==== NOVO: Lista de usu√°rios ==== */
#userSidebar {
  width: 220px;
  background: #fff;
  border-right: 1px dashed #ccc;
  overflow-y: auto;
  padding: 8px;
}
.userCard {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 6px 0;
  padding: 6px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
.userCard:hover { background: #e8f5e9; }
.userCard img { width:32px; height:32px; border-radius:50%; }
.userCard span { font-size: 0.9em; font-weight: bold; }

/* ===== CHAT ===== */
#chatContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#chatWindow {
  flex: 1;
  display: flex;
  flex-direction: column;
  border: 1px solid var(--color-primary);
  background: white;
}

#chatMessages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  font-size: 1.1em;
}

.msg {
  margin: 6px 0;
  padding: 10px;
  border-radius: 8px;
  max-width: 80%;
  word-wrap: break-word;
  display: flex;
  align-items: flex-start;
  gap: 10px;
}
.msg img { width:32px; height:32px; border-radius:50%; }
.userMsg { align-self: flex-end; background: var(--color-msg-user-light); }
.otherMsg { align-self: flex-start; background: var(--color-msg-other-light); }

#chatInput {
  display:flex;
  border-top:1px solid #ddd;
  background: white;
}
#chatInput input {
  flex:1;
  border:none;
  padding:12px;
  outline:none;
  font-size: 1.1em;
}
#chatInput button {
  background: white;
  color:var(--color-primary);
  border:none;
  padding:12px 18px;
  cursor:pointer;
  font-size: 1.1em;
}
#chatInput button:hover { background: var(--color-primary-hover); color:white; }

#adSidebar {
  width: 300px;
  background: #f1f1f1;
  border-left: 1px dashed #ccc;
  padding: 8px 0;
  text-align: center;
}

/* ===== FOOTER ===== */
footer {
  background: white;
  color: #555;
  text-align: center;
  padding: 8px 0;
  font-size: 0.85em;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}

/* DARK */
body.dark { background: var(--color-bg-dark); color: var(--color-text-dark); }
body.dark #chatWindow { background:#2a2a2a; }
body.dark .userMsg { background: var(--color-msg-user-dark); }
body.dark .otherMsg { background: var(--color-msg-other-dark); }
body.dark #userSidebar { background: #2b2b2b; border-color:#444; }

/* MOBILE */
@media(max-width:768px){
  #mainContent { flex-direction: column; }
  #adSidebar { display:none; }
  #userSidebar { display:none; }
}
</style>
</head>

<body>

<header>
  <h1>–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± <img src="emoji_dimitry.png" alt="Dimitry" class="emoji-head"></h1>
</header>
<button id="modeToggle">üåô</button>

<div id="topBar">
  <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Voltar</button>
  <button id="loginBtn">Login com Google</button>
  <span id="onlineCount">üë• Usu√°rios online: 0</span>
  <span id="alertaLogin">‚ö†Ô∏è Fa√ßa login para enviar mensagens.</span>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<div id="mainContent">
  <div id="userSidebar"></div>

  <div id="chatContainer">
    <div id="chatWindow">
      <div id="chatMessages"></div>
      <div id="chatInput">
        <input type="text" id="msgInput" placeholder="Digite sua mensagem..." disabled>
        <button id="sendBtn" disabled>Enviar</button>
      </div>
    </div>
  </div>

  <div id="adSidebar">Publicidade aqui (Adsense)</div>
</div>

<footer>¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî Aprenda Russo e Portugu√™s com divers√£o!</footer>

<audio id="notifySound" src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_144c8b3b18.mp3?filename=notification-3-126509.mp3"></audio>

<script>
/* ==== FIREBASE CONFIG ==== */
const firebaseConfig = {
  apiKey: "AIzaSyCYJCgfil5HKrCWtB14zwdicDaEcldHU6A",
  authDomain: "dimitry-rusian.firebaseapp.com",
  databaseURL: "https://dimitry-rusian-default-rtdb.firebaseio.com",
  projectId: "dimitry-rusian",
  storageBucket: "dimitry-rusian.appspot.com",
  messagingSenderId: "449029666805",
  appId: "1:449029666805:web:feaf575a7b7e6f234a52bc",
  measurementId: "G-6DLM398X84"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();

const userSidebar=document.getElementById("userSidebar");
const chatMessages=document.getElementById("chatMessages");
const msgInput=document.getElementById("msgInput");
const sendBtn=document.getElementById("sendBtn");
const onlineCount=document.getElementById("onlineCount");
const alertaLogin=document.getElementById("alertaLogin");
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const notifySound=document.getElementById("notifySound");
const modeToggle=document.getElementById("modeToggle");

/* ==== MODO ESCURO ==== */
modeToggle.addEventListener("click",()=>document.body.classList.toggle("dark"));

/* ==== LOGIN ==== */
loginBtn.addEventListener("click",()=>{
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
});
logoutBtn.addEventListener("click",()=>auth.signOut());

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display="none";
    logoutBtn.style.display="inline-block";
    alertaLogin.style.display="none";
    msgInput.disabled=false;
    sendBtn.disabled=false;
    const ref=db.ref("online/"+user.uid);
    ref.set({name:user.displayName, photo:user.photoURL});
    ref.onDisconnect().remove();
  }else{
    loginBtn.style.display="inline-block";
    logoutBtn.style.display="none";
    alertaLogin.style.display="block";
    msgInput.disabled=true;
    sendBtn.disabled=true;
  }
});

/* ==== EXIBIR USU√ÅRIOS ONLINE ==== */
db.ref("online").on("value",snap=>{
  const users=snap.val()||{};
  onlineCount.textContent=`üë• Usu√°rios online: ${Object.keys(users).length}`;
  userSidebar.innerHTML="";
  Object.entries(users).forEach(([uid,info])=>{
    const div=document.createElement("div");
    div.className="userCard";
    div.innerHTML=`<img src="${info.photo||'https://cdn-icons-png.flaticon.com/512/847/847969.png'}"><span>${info.name}</span>`;
    div.onclick=()=>requestPrivateChat(uid,info.name);
    userSidebar.appendChild(div);
  });
});

/* ==== ENVIO DE MENSAGEM ==== */
function sendMessage(chatPath="chatGlobal"){
  const msg=msgInput.value.trim();
  const user=auth.currentUser;
  if(!msg||!user)return;
  db.ref(chatPath).push({
    user:user.displayName,
    uid:user.uid,
    photo:user.photoURL||"",
    text:msg,
    timestamp:Date.now()
  }).then(()=>msgInput.value="");
}
sendBtn.addEventListener("click",()=>sendMessage(currentChat));
msgInput.addEventListener("keypress",e=>{if(e.key==="Enter")sendMessage(currentChat);});

/* ==== RECEBER MENSAGENS ==== */
let currentChat="chatGlobal";
function listenChat(path){
  db.ref(path).off();
  chatMessages.innerHTML="";
  db.ref(path).orderByChild("timestamp").on("child_added",snap=>{
    const msg=snap.val();
    const div=document.createElement("div");
    div.classList.add("msg");
    if(msg.uid===auth.currentUser?.uid)div.classList.add("userMsg");else div.classList.add("otherMsg");
    div.innerHTML=`<img src="${msg.photo||''}"><div><strong>${msg.user}:</strong> ${msg.text}</div>`;
    chatMessages.appendChild(div);
    chatMessages.scrollTop=chatMessages.scrollHeight;
    if(msg.uid!==auth.currentUser?.uid)notifySound.play().catch(()=>{});
  });
}
listenChat("chatGlobal");

/* ==== CHAT PRIVADO ==== */
function requestPrivateChat(targetUid,targetName){
  const currentUser=auth.currentUser;
  if(!currentUser)return alert("Voc√™ precisa fazer login.");
  if(targetUid===currentUser.uid)return;

  if(confirm(`Deseja conversar em privado com ${targetName}?`)){
    const roomId=[currentUser.uid,targetUid].sort().join("_");
    currentChat="private/"+roomId;
    alert(`Voc√™ entrou no chat privado com ${targetName}`);
    listenChat(currentChat);
  }
}
</script>

</body>
</html>
