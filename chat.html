<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî Chat</title>
<link rel="stylesheet" href="chat.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  background: #fff;
  color: #2e8b57;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 10px;
  border-bottom: 1px solid #ccc;
}
header h1 {
  margin: 0;
  font-size: 1.3em;
  display: flex;
  align-items: center;
}
header img.emoji-head {
  width: 30px;
  height: 30px;
  margin-left: 5px;
}

/* ===== Layout principal ===== */
main {
  display: flex;
  flex: 1;
  overflow: hidden;
}

/* ===== Lista de usu√°rios ===== */
#usersList {
  width: 25%;
  background: #f0f0f0;
  border-right: 1px solid #ccc;
  overflow-y: auto;
}
#usersList h3 {
  text-align: center;
  margin: 5px 0;
}
.user-item {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.user-item:hover {
  background: #e8f5e9;
}
.alert-dot {
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}

/* ===== √Årea do chat ===== */
#chatArea {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: white;
}
.message {
  margin-bottom: 8px;
  padding: 6px 10px;
  border-radius: 10px;
  max-width: 75%;
}
.sent {
  background: #d1ffd7;
  align-self: flex-end;
}
.received {
  background: #f0f0f0;
  align-self: flex-start;
}

/* ===== √Årea de entrada ===== */
#messageForm {
  display: flex;
  border-top: 1px solid #ccc;
  background: #fff;
  padding: 8px;
}
#messageInput {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-right: 8px;
}
button {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: #2e8b57;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #256c45;
}

/* ===== Bot√µes do desktop ===== */
#desktopActions {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  background: #f8f8f8;
  padding: 6px 8px;
  border-bottom: 1px solid #ccc;
}
#desktopActions button {
  background: #2e8b57;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
}

/* ===== Bot√µes mobile ===== */
@media (max-width: 768px) {
  main {
    flex-direction: column;
  }
  #usersList {
    width: 100%;
    height: 25%;
    order: 1;
  }
  #chatArea {
    width: 100%;
    order: 2;
    flex: 1;
  }
  #desktopActions {
    display: none;
  }
  .mobile-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    gap: 5px;
    margin-bottom: 5px;
    padding: 0 5px;
  }
  .mobile-actions button {
    flex: 1;
    height: 45px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 0.9em;
    color: white;
  }
  #deleteChatBtn {
    background-color: #d9534f;
  }
  #blockUserBtn {
    background-color: #0275d8;
  }
}

/* ===== Footer ===== */
footer {
  text-align: center;
  padding: 10px;
  background: #2e8b57;
  color: white;
  font-size: 0.9em;
}
</style>
</head>
<body>

<header>
  <h1>–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± <img src="emoji_dimitry.png" class="emoji-head"></h1>
  <button id="logoutBtn">Sair</button>
</header>

<main>
  <div id="usersList">
    <h3>Usu√°rios</h3>
    <div id="userContainer"></div>
  </div>

  <div id="chatArea">
    <div id="desktopActions">
      <button id="deleteChatBtn" onclick="deleteChat()">üóëÔ∏è Apagar Chat</button>
      <button id="blockUserBtn" onclick="toggleBlockUser()">üö´ Bloquear</button>
    </div>

    <div id="messages"></div>

    <div class="mobile-actions">
      <button id="deleteChatBtnMobile" onclick="deleteChat()">üóëÔ∏è Apagar</button>
      <button id="blockUserBtnMobile" onclick="toggleBlockUser()">üö´ Bloquear</button>
    </div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
      <button type="submit">Enviar</button>
    </form>
  </div>
</main>

<footer>¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–±</footer>

<script>
// ===== Mock de dados =====
let currentUser = "Dimitry";
let users = ["Dimitry", "Anna", "Igor"];
let messages = {}; // { "Dimitry-Anna": [...], "Anna-Igor": [...] }
let blocked = {}; // { "Dimitry": ["Anna"] }
let activeChat = null;

// ===== Renderizar usu√°rios =====
function renderUsers() {
  const container = document.getElementById("userContainer");
  container.innerHTML = "";
  users.forEach(u => {
    if (u === currentUser) return;
    const div = document.createElement("div");
    div.classList.add("user-item");
    div.innerHTML = `<span>${u}</span><span class="alert-dot" id="dot-${u}" style="display:none;"></span>`;
    div.onclick = () => openChat(u);
    container.appendChild(div);
  });
}
renderUsers();

// ===== Abrir chat =====
function openChat(user) {
  activeChat = user;
  document.querySelectorAll(".alert-dot").forEach(dot => dot.style.display = "none");
  renderMessages();
}

// ===== Enviar mensagem =====
document.getElementById("messageForm").addEventListener("submit", e => {
  e.preventDefault();
  if (!activeChat) return;
  const text = document.getElementById("messageInput").value.trim();
  if (text === "") return;

  const key = `${currentUser}-${activeChat}`;
  if (!messages[key]) messages[key] = [];
  messages[key].push({ sender: currentUser, text });

  // Notificar destinat√°rio
  const reverseKey = `${activeChat}-${currentUser}`;
  if (!messages[reverseKey]) messages[reverseKey] = [];
  messages[reverseKey].push({ sender: currentUser, text });

  const dot = document.getElementById(`dot-${currentUser}`);
  if (dot) dot.style.display = "block";

  document.getElementById("messageInput").value = "";
  renderMessages();
});

// ===== Renderizar mensagens =====
function renderMessages() {
  const box = document.getElementById("messages");
  box.innerHTML = "";
  if (!activeChat) return;
  const key = `${currentUser}-${activeChat}`;
  const chatMsgs = messages[key] || [];
  chatMsgs.forEach(m => {
    const div = document.createElement("div");
    div.classList.add("message", m.sender === currentUser ? "sent" : "received");
    div.textContent = m.text;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
}

// ===== Apagar chat (somente para o usu√°rio atual) =====
function deleteChat() {
  if (!activeChat) return;
  const key = `${currentUser}-${activeChat}`;
  delete messages[key];
  document.getElementById("messages").innerHTML = "";
  alert("Chat apagado apenas para voc√™!");
}

// ===== Bloquear / Desbloquear =====
function toggleBlockUser() {
  if (!activeChat) return;
  if (!blocked[currentUser]) blocked[currentUser] = [];
  const idx = blocked[currentUser].indexOf(activeChat);
  if (idx === -1) {
    blocked[currentUser].push(activeChat);
    alert(`Voc√™ bloqueou ${activeChat}.`);
  } else {
    blocked[currentUser].splice(idx, 1);
    alert(`Voc√™ desbloqueou ${activeChat}.`);
  }
}
</script>
</body>
</html>
