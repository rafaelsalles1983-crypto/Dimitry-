<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–±</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<link rel="stylesheet" href="chat.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: var(--bg, #fff);
  color: var(--text, #000);
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: var(--header-bg, #f5f5f5);
  border-bottom: 1px solid #ccc;
}

button {
  cursor: pointer;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  background: #4caf50;
  color: white;
}

.chat-container {
  display: flex;
  flex: 1;
  overflow: hidden;
}

.users {
  width: 180px;
  border-right: 1px solid #ddd;
  background: #fafafa;
  overflow-y: auto;
  padding: 10px;
}

.users div {
  padding: 8px;
  border-radius: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  background: #eee;
}

.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#chat-window {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: var(--chat-bg, #fdfdfd);
}

.message {
  padding: 8px;
  border-radius: 8px;
  margin-bottom: 10px;
  max-width: 75%;
  word-wrap: break-word;
  position: relative;
}

.message.own {
  background: #e0ffe0;
  align-self: flex-end;
}

.message.other {
  background: #fff7d1;
  align-self: flex-start;
}

.message small {
  display: block;
  font-size: 11px;
  color: #555;
}

.translate-btn {
  background: none;
  border: none;
  color: #0078ff;
  font-size: 13px;
  cursor: pointer;
  margin-top: 4px;
}

.translated {
  display: block;
  margin-top: 5px;
  color: #555;
  font-size: 14px;
  background: #f5f5f5;
  border-radius: 6px;
  padding: 5px;
}

form {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

form input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

form button {
  background: #4caf50;
  color: white;
  border-radius: 6px;
  border: none;
  padding: 8px 12px;
}
</style>
</head>
<body>

<header>
  <h3>–°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–±</h3>
  <div>
    <button onclick="toggleLang()">üåê <span id='langLabel'>ru –†—É—Å—Å–∫–∏–π</span></button>
    <button onclick="logout()">‚éã –í—ã–π—Ç–∏</button>
  </div>
</header>

<div class="chat-container">
  <div class="users">
    <h4 id="users-title">Usu√°rios</h4>
    <div id="users-list"></div>
  </div>

  <div class="chat">
    <div id="chat-window"></div>
    <form id="chat-form">
      <input id="msg-input" placeholder="Digite uma mensagem..." autocomplete="off">
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

<script>
// === CONFIG FIREBASE ===
const firebaseConfig = {
  apiKey: "SUA_API_KEY_AQUI",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  databaseURL: "https://SEU_PROJETO.firebaseio.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_BUCKET.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let currentLang = 'pt';
let currentUser = { uid: "anon", displayName: "Visitante" };

// === LOGIN AUTOM√ÅTICO PARA TESTE ===
auth.signInAnonymously().then(() => {
  currentUser = { uid: "uid_" + Math.random().toString(36).substr(2,5), displayName: "Raffa Rius" };
  startChat();
});

function toggleLang(){
  currentLang = currentLang === 'pt' ? 'ru' : 'pt';
  document.getElementById('langLabel').textContent = currentLang === 'pt' ? 'pt Portugu√™s' : 'ru –†—É—Å—Å–∫–∏–π';
  document.getElementById('msg-input').placeholder = currentLang === 'pt' ? 'Digite uma mensagem...' : '–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...';
  document.querySelector('button[type=submit]').textContent = currentLang === 'pt' ? 'Enviar' : '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
}

function logout(){ alert('Logout simulado'); }

// === CHAT ===
const chatWindow = document.getElementById('chat-window');
const chatForm = document.getElementById('chat-form');
const msgInput = document.getElementById('msg-input');

chatForm.addEventListener('submit', e=>{
  e.preventDefault();
  const text = msgInput.value.trim();
  if(!text) return;
  db.ref('chat').push({ text, user: currentUser.displayName, uid: currentUser.uid, time: new Date().toLocaleTimeString() });
  msgInput.value = '';
});

function startChat(){
  db.ref('chat').on('child_added', snap=>{
    const msg = snap.val();
    renderMessage(msg);
  });
}

function renderMessage(msg){
  const div = document.createElement('div');
  div.className = 'message ' + (msg.uid === currentUser.uid ? 'own' : 'other');
  div.innerHTML = `<b>${msg.user}:</b> ${msg.text}<br><small>${msg.time}</small>`;

  // === Bot√£o Traduzir ===
  const translateBtn = document.createElement('button');
  translateBtn.className = 'translate-btn';
  translateBtn.textContent = currentLang === 'pt' ? 'üåç Traduzir' : 'üåç –ü–µ—Ä–µ–≤–µ—Å—Ç–∏';
  translateBtn.onclick = () => translateMessage(msg.text, div);
  div.appendChild(translateBtn);

  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// === FUN√á√ÉO DE TRADU√á√ÉO ===
async function translateMessage(text, parentDiv){
  try {
    const targetLang = currentLang === 'pt' ? 'pt' : 'ru';
    let existing = parentDiv.querySelector('.translated');
    if(existing) existing.remove();

    const loading = document.createElement('small');
    loading.textContent = 'üåê ' + (currentLang === 'pt' ? 'Traduzindo...' : '–ü–µ—Ä–µ–≤–æ–¥...');
    loading.className = 'translated';
    parentDiv.appendChild(loading);

    const res = await fetch('https://libretranslate.de/translate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ q: text, source: 'auto', target: targetLang })
    });
    const data = await res.json();
    loading.textContent = `üî∏ ${data.translatedText}`;
  } catch(err){
    console.error(err);
    alert(currentLang === 'pt' ? 'Falha ao traduzir esta mensagem.' : '–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞.');
  }
}
</script>
</body>
</html>
