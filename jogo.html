<style>
/* ===== RESET & BASE ===== */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #333;
  display: flex;
  flex-direction: column;
  transition: background 0.3s, color 0.3s;
}

/* ===== HEADER ===== */
header {
  background: white;
  color: #4CAF50;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-size: 1.2em;
  font-weight: bold;
}

header #siteTitle {
  font-size: 1.3em;
  display: flex;
  align-items: center;
  gap: 8px;
}

header #siteTitle img {
  width: 30px;
  height: 30px;
}

header .right-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

header button {
  border: 1px solid #4CAF50;
  background: #4CAF50;
  color: white;
  border-radius: 4px;
  padding: 5px 10px;
  cursor: pointer;
  transition: 0.2s;
}

header button:hover {
  background: #45a049;
}

/* ===== PUBLICIDADE FIXA LATERAL ===== */
.ads-sidebar {
  width: 280px;
  position: fixed;
  top: 70px; /* abaixo do header */
  left: 10px;
  background: #fafafa;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  padding: 10px;
  text-align: center;
  box-sizing: border-box;
  z-index: 900;
}

.ads-sidebar h3 {
  font-size: 1em;
  color: #555;
  margin-bottom: 8px;
}

.ads-container {
  width: 100%;
  min-height: 250px;
  background: #f5f5f5;
  border: 1px dashed #ccc;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  font-size: 0.9em;
}

/* ===== MAIN CONTENT ===== */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 15px;
  box-sizing: border-box;
  margin-left: 310px; /* espa√ßo para a barra lateral */
}

.content {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 900px;
  height: 80vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px;
  box-sizing: border-box;
  margin-top: 20px;
}

/* ===== GAME AREA ===== */
#gameArea {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  width: 100%;
  flex-grow: 1;
  margin-top: 10px;
}

.square {
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid #333;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: #222;
  color: #fff;
  font-weight: bold;
  transition: all 0.3s;
}
.square span { font-size: 1.2em; text-align: center; }
.square.wrong { background-color: #ffcdd2; border-color: #f44336; }
.square.correct { background-color: #c8e6c9; border-color: #4CAF50; }
.neon { box-shadow: 0 0 8px #fff,0 0 12px #0ff,0 0 20px #0ff,0 0 30px #0ff; transform: scale(1.1); }

/* ===== INFO & CONTROLS ===== */
#gameInfo { font-weight: bold; margin-top: 5px; }
#score { font-size: 0.9em; margin-top: 8px; }

#timerBarContainer {
  width: 70%;
  height: 10px;
  background: #ccc;
  border-radius: 8px;
  overflow: hidden;
  margin: 8px auto;
}
#timerBar {
  height: 100%;
  width: 100%;
  background: #4CAF50;
  transition: width 0.1s linear;
}

#controls {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
}

#controls button {
  padding: 8px 14px;
  font-size: 0.9em;
  cursor: pointer;
  border: none;
  border-radius: 6px;
  background: #4CAF50;
  color: white;
  transition: 0.2s;
}
#controls button:hover {
  background: #45a049;
}

/* ===== FOOTER ===== */
footer {
  background: white;
  color: #555;
  text-align: center;
  padding: 8px 0;
  font-size: 0.85em;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}

/* ===== DARK MODE ===== */
body.dark-mode {
  background: #121212;
  color: #f0f0f0;
}

body.dark-mode header {
  background: #1e1e1e;
  color: #4CAF50;
  box-shadow: 0 2px 6px rgba(255,255,255,0.1);
}

body.dark-mode .content {
  background: #1c1c1c;
  box-shadow: 0 4px 15px rgba(255,255,255,0.1);
}

body.dark-mode #timerBar {
  background: #00e0ff;
}

body.dark-mode #controls button {
  background: #00bfa5;
}

body.dark-mode #controls button:hover {
  background: #00a08a;
}

/* ===== RESPONSIVO ===== */
@media (max-width: 1024px) {
  main {
    margin-left: 0;
    flex-direction: column;
    align-items: center;
  }
  .ads-sidebar { display: none; }
}
</style>

<script>
// ===== MODO ESCURO =====
const themeToggle = document.getElementById('themeToggle');
const currentTheme = localStorage.getItem('theme');

if (currentTheme === 'dark') {
  document.body.classList.add('dark-mode');
  themeToggle.textContent = '‚òÄÔ∏è';
}

themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
