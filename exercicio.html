  <style>
/* ===== LAYOUT GERAL ===== */
html, body {
  height: 100%;
  margin: 0;
  padding-top: 70px; /* header fixo */
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: #fff;
}

body.dark-mode {

  color: #f0f0f0;
}

main {
  display: flex;
  justify-content: center;
  align-items: stretch;
  padding: 20px;
  gap: 20px;
  box-sizing: border-box;
  min-height: calc(100vh - 70px);
}

/* ===== CONTENT ===== */
.content {
  max-width: 900px;
  width: 100%;
  text-align: center;
  overflow-y: auto;
  background: transparent;
}

/* ===== HEADER FIXO ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background: #fff;
  color: #000;
  padding: 15px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 1.3em;
  display: flex;
  align-items: center;
  gap: 6px;
  margin: 0;
}

.emoji-head {
  width: 32px;
  height: 32px;
}

/* ===== PUBLICIDADE FIXA LATERAL ===== */
.ads-sidebar {
  width: 280px;
  position: fixed;
  top: 100px; /* abaixo do header */
  left: 10px;
  background: #fafafa;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  padding: 10px;
  text-align: center;
  box-sizing: border-box;
  z-index: 900;
}

.ads-sidebar h3 {
  font-size: 1em;
  color: #555;
  margin-bottom: 8px;
}

.ads-container {
  width: 100%;
  min-height: 250px;
  background: #f5f5f5;
  border: 1px dashed #ccc;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  font-size: 0.9em;
}

/* ===== EXERC√çCIO ===== */
#cruzadoContainer {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 25px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 30px;
}

body.dark-mode #cruzadoContainer {
  background: #1e1e1e;
  box-shadow: 0 4px 12px rgba(255,255,255,0.05);
}

/* ===== BOT√ïES ===== */
.clickable, #startBtn, #backBtn, .retry-btn {
  font-size: 1.1em;
  min-width: 160px;
  padding: 14px 22px;
  border-radius: 12px;
  background: #f0f0f0;
  color: #000;
  border: none;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.12);
  transition: all 0.25s ease;
}

.clickable:hover:not(.disabled),
#startBtn:hover, #backBtn:hover, .retry-btn:hover {
  background: #4CAF50;
  color: white;
  transform: scale(1.05);
}

#backBtn {
  margin-top: 20px;
}

/* ===== FOOTER ===== */
footer {
  background: #fff;
  color: #555;
  text-align: center;
  padding: 8px 0;
  font-size: 0.85em;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
  flex-shrink: 0;
}

/* ===== BOT√ïES DARK/IDIOMA ===== */
#darkModeToggle, #languageToggle {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

#darkModeToggle:hover, #languageToggle:hover {
  background-color: #45A049;
}

/* ===== DARK MODE ===== */
body.dark-mode header,
body.dark-mode footer,
body.dark-mode .ads-sidebar {
  background: #1e1e1e;
  color: #ccc;
}

body.dark-mode .ads-container {
  background: #2a2a2a;
  border-color: #444;
  color: #aaa;
}

/* ===== RESPONSIVO ===== */
@media (max-width: 1024px) {
  main {
    flex-direction: column;
    align-items: center;
  }

  .ads-sidebar {
    display: none;
  }

  .content {
    width: 100%;
    padding: 10px;
  }
}
  </style>
</head>

<body>

  <footer>

  <script>
const darkModeToggle = document.getElementById('darkModeToggle');
const languageToggle = document.getElementById('languageToggle');

const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
  document.body.classList.add('dark-mode');
  darkModeToggle.textContent = '‚òÄÔ∏è';
}

darkModeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  const isDark = document.body.classList.contains('dark-mode');
  darkModeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

const texts = {
  pt: {
    title: "üìù Exerc√≠cio Interativo",
    footer: "¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî Aprenda Russo e Portugu√™s com divers√£o!",
    backBtn: "üîô Voltar"
  },
  ru: {

    footer: "¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî –£—á–∏—Ç–µ —Ä—É—Å—Å–∫–∏–π –∏ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π —Å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ–º!",
    backBtn: "üîô –ù–∞–∑–∞–¥"

  localStorage.setItem('lang', currentLang);
  applyLanguage(currentLang);
});

function applyLanguage(lang) {
  const t = texts[lang];
  document.querySelector("main h2").textContent = t.title;
