<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    /* ======== MODO ESCURO ======== */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    body.dark-mode header {
      background-color: #222;
      color: #fff;
    }
    body.dark-mode aside {
      background-color: #1e1e1e;
    }
    body.dark-mode footer {
      background-color: #222;
      color: #f5f5f5;
    }

    /* ===== Bot√µes modo escuro e idioma em verde ===== */
    #darkModeToggle, #languageToggle {
      background-color: #4CAF50;
      color: white;
    }
    #darkModeToggle:hover, #languageToggle:hover {
      background-color: #45A049;
    }

    /* ====== Layout e Rodap√© ====== */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    footer {
      background: white;
      color: #555;
      text-align: center;
      padding: 8px 0;
      font-size: 0.85em;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    /* ===== Corre√ß√£o mobile ===== */
    @media (max-width: 768px) {
      main, .content, #cruzadoContainer, #backButtonContainer {
        position: relative;
        z-index: 10;
      }
      #backButtonContainer {
        text-align: center;
        margin-top: 20px;
      }
      #backBtn {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      #backBtn:hover {
        background-color: #45A049;
      }
      #dimitri { z-index: 1; }
      aside { z-index: 2; }
    }

    /* ===== Bot√£o do modo escuro ===== */
    #darkModeToggle {
      position: absolute;
      right: 70px;
      top: 15px;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    /* ===== Bot√£o de idioma ===== */
    #languageToggle {
      position: absolute;
      right: 15px;
      top: 15px;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* ===== configura√ß√£o do emoji dimitry ===== */
    .emoji-head {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Clique e estado visual */
    .clickable {
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background-color 0.2s;
      user-select: none;
      padding: 10px;
      margin: 6px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      min-width: 140px;
      text-align: center;
    }

    /* efeito breve ao clicar */
    .clickable.clicked {
      transform: scale(1.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* estado selecionado (esquerda) */
    .word.selected {
      outline: 3px solid rgba(76,175,80,0.35);
      background: #f0fff4;
    }

    /* desativado (j√° usado nessa rodada) */
    .clickable.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    /* cores s√≥ mostradas ao revelar */
    .correct {
      background: #4CAF50 !important;
      color: #fff !important;
      border-color: rgba(0,0,0,0.05) !important;
    }

    .wrong {
      background: #e74c3c !important;
      color: #fff !important;
      border-color: rgba(0,0,0,0.05) !important;
    }

    /* resultados finais */
    .results-list { margin-top: 12px; display: grid; gap:8px; }
    .result-item { padding: 8px 10px; border-radius:8px; color:#fff; }
    .result-item.correct { background:#4CAF50; }
    .result-item.wrong { background:#e74c3c; }

    /* bot√£o retry */
    .retry-btn {
      margin-top: 14px;
      padding: 10px 14px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ===== Bot√£o Iniciar exerc√≠cios ===== */
    #startBtn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #startBtn:hover {
      background-color: #45A049;
    }

    /* ===== Palavras cruzadas padr√£o ===== */
    .column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 0 10px;
    }

    .word, .placeholder {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #fff;
      color: #000;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }

    /* ===== Palavras cruzadas no modo escuro ===== */
    body.dark-mode .word, 
    body.dark-mode .placeholder {
      background-color: #1e1e1e;
      color: #f5f5f5;
      border: 1px solid #333;
    }

    body.dark-mode .word.selected {
      background-color: #2a2a2a;
    }

    /* cores de correto e errado permanecem */
    body.dark-mode .correct { background-color: #4CAF50 !important; color: #fff !important; }
    body.dark-mode .wrong { background-color: #e74c3c !important; color: #fff !important; }

  </style>
</head>

<body>

  <!-- Scripts -->
  <script src="exercicio.js"></script>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const languageToggle = document.getElementById('languageToggle');

    // Tema salvo
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      darkModeToggle.textContent = '‚òÄÔ∏è';
    } else {
      darkModeToggle.textContent = 'üåô';
    }

    // Alternar modo escuro
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      darkModeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Sistema de idiomas
    const texts = {
      pt: {
        title: "üìù Exerc√≠cio Interativo",
        footer: "¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî Aprenda Russo e Portugu√™s com divers√£o!",
        backBtn: "üîô Voltar",
        nav: ["üìà Selecionar", "üìù Exerc√≠cios", "üé® Jogos", "üí¨ Chat"],
        mascot: "üêª Dimitry"
      },
      ru: {
        title: "üìù –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ",
        footer: "¬© 2025 –°–ª–∞–≤—è–Ω—Å–∫–∏–π –∫–ª—É–± ‚Äî –£—á–∏—Ç–µ —Ä—É—Å—Å–∫–∏–π –∏ –ø–æ—Ä—Ç—É–≥–∞–ª—å—Å–∫–∏–π —Å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ–º!",
        backBtn: "üîô –ù–∞–∑–∞–¥",
        nav: ["üìà –í—ã–±–æ—Ä", "üìù –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è", "üé® –ò–≥—Ä—ã", "üí¨ –ß–∞—Ç"],
        mascot: "üêª –î–∏–º–∏—Ç—Ä–∏–π"
      }
    };

    let currentLang = localStorage.getItem('lang') || 'pt';
    applyLanguage(currentLang);

    languageToggle.addEventListener('click', () => {
      currentLang = currentLang === 'pt' ? 'ru' : 'pt';
      localStorage.setItem('lang', currentLang);
      applyLanguage(currentLang);
    });

    function applyLanguage(lang) {
      const t = texts[lang];
      document.querySelector("main h2").textContent = t.title;
      document.querySelector("footer").textContent = t.footer;
      document.getElementById("backBtn").textContent = t.backBtn;
      languageToggle.textContent = lang === 'pt' ? '–†–£' : 'PT';

      const navLinks = document.querySelectorAll("aside nav a");
      navLinks.forEach((link, i) => { link.textContent = t.nav[i]; });
      document.querySelector(".mascote").textContent = t.mascot;
    }
  </script>
