<style>
/* ===== BASE ===== */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #333;
  display: flex;
  flex-direction: column;
  transition: background 0.3s, color 0.3s;
}

/* ===== HEADER ===== */
header {
  background: white;
  color: #4CAF50;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-size: 1.2em;
  font-weight: bold;
}

header #siteTitle {
  font-size: 1.3em;
  display: flex;
  align-items: center;
  gap: 8px;
}

header #siteTitle img {
  width: 30px;
  height: 30px;
}

/* ===== RIGHT CONTROLS ===== */
header .right-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

header button {
  border: 1px solid #4CAF50;
  background: #4CAF50;
  color: white;
  border-radius: 4px;
  padding: 5px 10px;
  cursor: pointer;
  transition: 0.2s;
}

header button:hover {
  background: #45a049;
}

/* ===== CONTENT ===== */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 15px;
}

.content {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 900px;
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
  margin-top: 20px;
}

/* ===== FRASE ===== */
#sentence {
  font-size: 1.3em;
  text-align: center;
  margin: 20px 0;
}

/* ===== OP√á√ïES ===== */
.options {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin-top: 15px;
}

.option {
  padding: 10px 16px;
  border-radius: 8px;
  border: 2px solid #4CAF50;
  cursor: pointer;
  transition: 0.3s;
  background: white;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.option:hover {
  background: #e8f5e9;
  transform: scale(1.05);
}

.option.selected {
  background: #4CAF50;
  color: white;
  transform: scale(1.05);
}

/* ===== RESULTADOS ===== */
#feedback {
  font-size: 1.1em;
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}

#nextBtn, #backBtn {
  margin-top: 20px;
  padding: 8px 14px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

#nextBtn:hover, #backBtn:hover {
  background: #45a049;
}

/* ===== PROGRESSO ===== */
#progressBarContainer {
  width: 100%;
  background: #ddd;
  border-radius: 8px;
  overflow: hidden;
  margin-top: 20px;
  height: 18px;
}

#progressBar {
  height: 100%;
  width: 0%;
  background: #4CAF50;
  transition: width 0.4s ease;
}

#score {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
}

/* ===== FOOTER ===== */
footer {
  background: white;
  color: #555;
  text-align: center;
  padding: 8px 0;
  font-size: 0.85em;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}

/* ===== DARK MODE ===== */
body.dark-mode {
  background: #121212;
  color: #f0f0f0;
}

body.dark-mode header {
  background: #1e1e1e;
  color: #4CAF50;
  box-shadow: 0 2px 6px rgba(255,255,255,0.1);
}

body.dark-mode .content {
  background: #1c1c1c;
  box-shadow: 0 4px 15px rgba(255,255,255,0.1);
}

body.dark-mode footer {
  background: #1e1e1e;
  color: #bbb;
  box-shadow: 0 -2px 6px rgba(255,255,255,0.1);
}

body.dark-mode .option {
  background: #2c2c2c;
  border: 2px solid #00e0ff;
  color: #eee;
  box-shadow: 0 2px 8px rgba(0, 255, 255, 0.2);
  margin: 3px;
}

body.dark-mode .option:hover {
  background: #003f3f;
  transform: scale(1.05);
}

body.dark-mode .option.selected {
  background: #00bfa5;
  color: #fff;
}

/* ===== RESULTADOS ===== */
.correct { background: #4CAF50 !important; color: white !important; }
.wrong { background: #f44336 !important; color: white !important; }
